server {
    #################################################
    # General Server Config http                    #
    #################################################
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name {{ domain_name }};
    charset utf-8;
    # Security
    server_tokens off;
    if ($request_method !~ ^(GET|HEAD|POST)$ ) {
    return 444; }

    # Certbot TLS-Challenge
     location ~ /.well-known/acme-challenge/ {
         allow all;
         root /var/www/certbot;
         return http://$host$request_uri;
     }

    location ~ / {
        return 301 https://$host$request_uri;
    }
}

server {
    #################################################
    # General Server Config https                   #
    #################################################
    listen [::]:443 ssl;
    listen 443 ssl;
    server_name {{ domain_name }};
    root /usr/share/nginx/html;
    index index.html index.htm;
    # Timeout settings
    proxy_connect_timeout 600;
    proxy_send_timeout 600;
    proxy_read_timeout 600;
    send_timeout 600;
    # SSL code
    ssl_certificate /etc/letsencrypt/live/{{ domain_name }}/certificate.pem;
    ssl_certificate_key /etc/letsencrypt/live/{{ domain_name }}/privkey.pem;
    # Security
    server_tokens off;
    if ($request_method !~ ^(GET|HEAD|POST)$ ) {
    return 444; }
    add_header Strict-Transport-Security max-age=31536000;


    # Logging
    # error_log /usr/share/nginx/log debug;

    #################################################
    # Routing                                       #
    #################################################
    # Static files React
    location /static/ {
        root /usr/share/nginx/html/;
    }

    # Static files django
    location /django_static/ {
        root /usr/share/nginx/;
    }

    # React frontend
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Django backend security
    location /csrf {
        try_files $uri @proxy_api;
    }

    # Django backend REST API
    location /api-auth/ {
        try_files $uri @proxy_api;
    }

    # Django backend
    location /download {
        try_files $uri @proxy_api;
    }

    # Django backend
    location /upload {
        proxy_set_header Authorization $http_authorization;
        client_max_body_size 10G;
        proxy_read_timeout 36000s;
        proxy_send_timeout 36000s;
        try_files $uri @proxy_api;
    }

    # Django backend GraphQL API
    location /graphql {
        try_files $uri @proxy_api;
    }

    # Django backend RQ
    location /django-rq {
        try_files $uri @proxy_api;
    }

    # Django backend
    location @proxy_api {
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Protocol $scheme;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_pass http://backend-worker:5000;
    }

    # Django backend
    location /admin {
        try_files $uri @proxy_api;
    }

    location = /neo4j-ui {
        return 301 /neo4j-ui/;
    }

    location /neo4j-ui/ {
        proxy_pass https://neo4j:7473/;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $http_connection;

        # allow sub_filter to run
        proxy_set_header Accept-Encoding "";

        proxy_buffering off;
        proxy_intercept_errors on;
        proxy_next_upstream off;

        # rewrite redirects/cookies from neo4j so they map under /browser/
        proxy_redirect https://neo4j:7473/ /browser/;
        proxy_redirect / /browser/;
        proxy_cookie_path / /browser/;

        # rewrite absolute links/assets emitted by Neo4j Browser
        sub_filter_types text/html application/javascript application/json text/css;
        sub_filter 'href="/' 'href="/browser/';
        sub_filter 'src="/' 'src="/browser/';
        sub_filter 'action="/' 'action="/browser/';
        sub_filter_once off;

        proxy_connect_timeout 60s;
        proxy_send_timeout 360s;
        proxy_read_timeout 360s;
    }

    location /browser/ {
        proxy_pass https://neo4j:7473/browser/;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        # allow sub_filter to modify upstream HTML/JS
        proxy_set_header Accept-Encoding "";

        proxy_buffering off;
        proxy_intercept_errors on;
        proxy_next_upstream off;

        # rewrite only upstream browser redirects/cookies so they map under /browser/
        proxy_redirect https://neo4j:7473/browser/ /browser/;
        proxy_cookie_path / /browser/;

        # rewrite absolute links/assets emitted by Neo4j Browser
        sub_filter_types text/html application/javascript application/json text/css;
        sub_filter 'href="/' 'href="/browser/';
        sub_filter 'src="/' 'src="/browser/';
        sub_filter 'action="/' 'action="/browser/';
        sub_filter_once off;

        proxy_connect_timeout 60s;
        proxy_send_timeout 360s;
        proxy_read_timeout 360s;
    }
}

server {
    listen 7687 ssl;
    server_name {{ domain_name }};

    ssl_certificate /etc/letsencrypt/live/{{ domain_name }}/certificate.pem;
    ssl_certificate_key /etc/letsencrypt/live/{{ domain_name }}/privkey.pem;

    add_header 'Access-Control-Allow-Origin' 'https://{{ domain_name }}' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'Authorization, Origin, Accept, Content-Type, Sentry-Trace, sentry-trace, X-Requested-With' always;
    add_header 'Access-Control-Allow-Credentials' 'true' always;

    if ($request_method = 'OPTIONS') {
        return 204;
    }

    location / {
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        proxy_hide_header Access-Control-Allow-Origin;
        proxy_hide_header Access-Control-Allow-Headers;
        proxy_hide_header Access-Control-Allow-Credentials;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_pass http://neo4j:7687;
        proxy_read_timeout 360s;
        proxy_send_timeout 360s;
        proxy_connect_timeout 60s;
    }
}


